<!DOCTYPE html>
<html>
<head>
	<title>Priest And Devil</title>
	<link rel="icon" type="image/icon" href="image/game.ico">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
	<div>


		<div id="main">
			<div class="header">
				<h2>Timer :</h2>
				<h2 id="timer">00:00</h2>
				<h2>sec</h2>
			</div>
			<div style="display:inline-flex; width:100%">
				<div style="width:33%">
					<img src="image/priest.gif" width="200px" height="500px">
				</div>
				<div style="width:33%; text-align: center;">
					<form method="POST" action="/otp" enctype="multipart/form-data">
						<h1>Name </h1>
						<input type="text" name="name" required placeholder="Name" align="center">
						<h1>Email </h1>
						<input type="email" name="email" required placeholder="Email" align="center">
						<h1>Password </h1>
						<input type="password" name="pass" maxlength="20" minlength="8" placeholder="Password" align="center" required> 
						<h1>Confirm Password </h1>
						<input type="password" name="conpass" maxlength="20" minlength="8" placeholder="Confirm Password" align="center" required>
						<h1>Upload Photo</h1>
						
						<input type="file" name="file" required>
						<br><br><br>
						<input type="submit" name="submit" id="submit" onsubmit="return pass_check()">
						<br>
						Already a User ?
						<a href="login.html">Login</a>
					</form>
				</div>
				<div style="width:33%">
					<img src="image/monster.gif" width="200px" height="500px">
				</div>
			</div>
		</div>

		<div id="loader">
			<div>
				<h1>Priest And Devil</h1>
				<div class="loading">
					<img src="image/game.gif" class="loader_image">
				</div>
				<br>
				<h3 onclick="hide()" id="hide">START</h3>
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="js/loader.js"></script>
	<script type="text/javascript">
		 function pass_check()
	  	{
	  		console.log(form.pass.value!=form.conpass.value);
	   		if(form.pass.value!=form.conpass.value)
			{
				alert("Password Doesnt Match");	   		 
	   		 	return false;
			}	
			else
				return true;
	  	}
	</script>
</body>
</html>
